backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

#Fading


fading = true;
#https://github.com/yshui/picom/issues/16#issuecomment-792739119
fade-in-step = 1
fade-out-step = 1
fade-delta = 50;

no-fading-openclose = false;

fade-exclude = [ ];

# Window type settings
wintypes:
{
		dock = {
				shadow = false;
		};
};

xrender-sync-fence = true;
